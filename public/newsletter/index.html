    <script>

        // Get outlines
        let outlines = document.getElementsByClassName('outline-stroke');
        let outlinesArray = Array.from(outlines);
        // Get fills
        let fills = document.getElementsByClassName('fill-area');
        let fillsArray = Array.from(fills);
        // Get lightbeams
        let lightbeams = document.getElementsByClassName('lightbeam');
        let lightbeamsArray = Array.from(lightbeams);
        // Get overlay
        let overlay = document.getElementById('overlay');
        // Get button
        let button = document.getElementById('submit-button');
        // Get description
        let description = document.getElementById('description');


        // Define all possible gradient colors
        let gradientColors = [
            '#ffd5dc',
            '#f1d5ff',
            '#d6d5ff',
            '#ffddd5',
        ];

        let gradientColorsOff = [
            '#d67282',
            '#b271d1',
            '#7a78e3',
            '#db826e',
        ];

        // Define all possible button colors
        let buttonColors = [
            '#ffa1b1',
            '#e4adff',
            '#b4b3ff',
            '#ffb8a8',
        ];

        // Pick a color randomly
        let color = parseInt(Math.random() * 4);
        // let color = 3
        // Set the gradient color
        document.body.style.background = `linear-gradient(to bottom, ${gradientColors[color]}, ${gradientColorsOff[color]})`;
        // Set the button color
        document.getElementById('submit-button').style.backgroundColor = buttonColors[color];
        // Set the shadow color
        let formInput = document.getElementById('form-input');
        formInput.style.boxShadow = `-5px 5px 20px 0px ${buttonColors[color]}`;
        description.style.textShadow = `3px 5px 5px ${buttonColors[color]}`;


        // Set transition time for all elements
        fillsArray.forEach(element => {
            element.style.transition = "all 0.25s";
        });
        outlinesArray.forEach(element => {
            element.style.transition = "all 0.5s";
        });
        lightbeamsArray.forEach(element => {
            element.style.transition = "all 1s";
        });
        formInput.style.transition = "all 0.5s";
        overlay.style.transition = "all 1s";
        button.style.transition = "all 1s";
        description.style.transition = "all 1s";

        // Add hover event for logo
        let logo = document.getElementById('logo-container');
        logo.addEventListener("mouseover", (event) => {
            turnOn();
        });
        logo.addEventListener("mouseout", (event) => {
            turnOff();
        });

        function turnOn() {
            // Set outline color
            outlinesArray.forEach(element => {
                element.style.stroke = '#ffcd00';
            });
            // Set fill color
            fillsArray.forEach(element => {
                element.style.stroke = '#fffcd6';
                element.style.fill = '#fffcd6';
            });
            // Set lightbeams opacity
            lightbeamsArray.forEach(element => {
                element.style.opacity = '1';
            });
            formInput.style.boxShadow = `-3px 5px 20px 0px ${buttonColors[color]}`;
            // Set the gradient color
            // document.body.style.background = `linear-gradient(to bottom, #ffffff, ${gradientColors[color]})`;
            overlay.style.opacity = '0.3';
            // Set the gradient color
            description.style.textShadow = `3px 5px 5px ${buttonColors[color]}`;
        }

        function turnOff() {
            // Set outline color
            outlinesArray.forEach(element => {
                element.style.stroke = '#91907a';
            });
            // Set fill color
            fillsArray.forEach(element => {
                element.style.stroke = '#fffef5';
                element.style.fill = '#fffef5';
            });
            // Set lightbeams opacity
            lightbeamsArray.forEach(element => {
                element.style.opacity = '0';
            });
            formInput.style.boxShadow = `0px 0px 0px 0px ${buttonColors[color]}`;
            // Set the gradient color
            // document.body.style.background = `linear-gradient(to bottom, ${gradientColors[color]}, ${gradientColorsOff[color]})`;
            overlay.style.opacity = '0';
            // Set the gradient color and position
            description.style.textShadow = `0px 0px 0px transparent`;
        }

        
        
    </script>
