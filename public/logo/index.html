    </svg>
    <script>
        // Get outlines
        let outlines = document.getElementsByClassName('outline-stroke');
        let outlinesArray = Array.from(outlines);
        // Get fills
        let fills = document.getElementsByClassName('fill-area');
        let fillsArray = Array.from(fills);

        // Set transition time for all elements
        fillsArray.forEach(element => {
            element.style.transition = "all 0.7s";
        });
        outlinesArray.forEach(element => {
            element.style.transition = "all 0.7s";
        });

        // Add hover event for logo
        let logo = document.getElementById('logo-container');
        logo.addEventListener("mouseover", (event) => {
            turnOn();
        });
        logo.addEventListener("mouseout", (event) => {
            turnOff();
        });

        function turnOn() {
            // Set outline color
            outlinesArray.forEach(element => {
                element.style.stroke = '#FFD62F';
            });
            // Set fill color
            fillsArray.forEach(element => {
                element.style.stroke = '#FFF8AB';
                element.style.fill = '#FFF8AB';
            });
        }

        function turnOff() {
            // Set outline color
            outlinesArray.forEach(element => {
                element.style.stroke = '#91907a';
            });
            // Set fill color
            fillsArray.forEach(element => {
                element.style.stroke = '#fffef5';
                element.style.fill = '#fffef5';
            });
        }

        
        
    </script>
